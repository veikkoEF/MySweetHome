<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SmartHomeSystem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
</head>

<body style="color: rgb(33, 37, 41);">
    <section class="login-clean">
        <form method="post" style="color: rgb(176,51,163);">
            <h2 class="visually-hidden">Login Form</h2><label class="form-label" style="color: var(--bs-purple);font-size: 36px;">MySweetHome</label>
            <div class="illustration"><img src="assets/img/smart-home.png" width="100"></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Passwort"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-cyan);border-width: 10px;border-color: var(--bs-pink);box-shadow: 0px 0px;">Log In</button></div><a class="forgot" href="#">Passwort vergessen?</a>
        </form>
    </section>
    <footer class="footer-basic">
        <ul class="list-inline">
            <li class="list-inline-item"></li>
            <li class="list-inline-item"><a href="#">Leistungen</a></li>
            <li class="list-inline-item"><a href="#">Über uns</a></li>
            <li class="list-inline-item"><a href="#">Kontakt</a></li>
            <li class="list-inline-item"><a href="#">Impressum</a></li>
        </ul>
        <p class="copyright">MySweetHome © 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
